<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            max-width: 1200px;
        }

        .color {
            height: 100px;
            width: 100px;
            position: relative;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .color:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .copy-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 6px;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .color:hover .copy-btn {
            opacity: 1;
        }

        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-btn {
            padding: 8px 15px;
            background: #13678A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #0d4f6a;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .notification.show {
            opacity: 1;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 6px;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .color:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Paleta de Colores</h1>

    <div class="controls">
        <input type="color" id="colorPicker" class="color-input">
        <button id="addColorBtn" class="add-btn">Agregar Color</button>
    </div>

    <div id="palette" class="container"></div>

    <div id="notification" class="notification">¡Color copiado!</div>

    <script>
        console.log("Cargado");

        // Obtener colores del localStorage o usar valores por defecto
        let colors = JSON.parse(localStorage.getItem('colorPalette')) || [
            "#9AEBA3",
            "#DAFDBA",
            "#45C4B0",
            "#13678A",
            "#012030"
        ];

        const paletteContainer = document.getElementById('palette');
        const colorPicker = document.getElementById('colorPicker');
        const addColorBtn = document.getElementById('addColorBtn');
        const notification = document.getElementById('notification');

        // Función para renderizar la paleta
        function renderPalette() {
            paletteContainer.innerHTML = '';

            colors.forEach((color, index) => {
                const div = document.createElement('div');
                div.classList.add('color');
                div.style.backgroundColor = color;
                div.title = color;

                const copyBtn = document.createElement('button');
                copyBtn.classList.add('copy-btn');
                copyBtn.textContent = 'Copiar';
                copyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    copyToClipboard(color);
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = 'X';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteColor(index);
                });

                div.appendChild(copyBtn);
                div.appendChild(deleteBtn);
                paletteContainer.appendChild(div);
            });

            // Guardar en localStorage
            localStorage.setItem('colorPalette', JSON.stringify(colors));
        }

        // Función para copiar al portapapeles
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('¡Color copiado!');
            }).catch(err => {
                console.error('Error al copiar: ', err);
                showNotification('Error al copiar el color');
            });
        }

        // Función para mostrar notificación
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Función para agregar color
        function addColor() {
            const newColor = colorPicker.value;
            if (!colors.includes(newColor)) {
                colors.push(newColor);
                renderPalette();
            }
        }

        // Función para eliminar color
        function deleteColor(index) {
            colors.splice(index, 1);
            renderPalette();
        }

        // Event listeners
        addColorBtn.addEventListener('click', addColor);

        // Renderizar la paleta inicial
        renderPalette();
    </script>
</body>

</html>
